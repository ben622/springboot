<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/layui-v2.5.4/layui/css/layui.css}" rel="stylesheet"/>
    <title>login system</title>
</head>
<body>
<div class="layui-container">
    <form class="layui-form layui-from-pane" th:action="@{/login}" style="margin-top:20px" method="post">

        <div class="layui-form-mid">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input type="text" name="userName" required lay-verify="required" autocomplete="off"
                       placeholder="请输入用户名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-mid">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" required lay-verify="required" autocomplete="off" placeholder="请输入密码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-mid" style="margin-top:40px">
            <div class="layui-input-block">
                <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
