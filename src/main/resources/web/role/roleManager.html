<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../js/layui-v2.5.4/layui/css/layui.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/layui-v2.5.4/layui/layui.js"></script>
    <title>角色管理</title>
    <script th:inline="javascript">
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#roleTable',
                height: 'full-200',
                url: /*[[@{/role/findByPage}]]*/ "findByPage", //数据接口
                limit: 10,
                limits: [10],
                request: {
                    pageName: 'pageNum', //页码的参数名称，默认：page
                    limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                response: {
                    statusName: 'code', //数据状态的字段名称，默认：code
                    statusCode: 0, //成功的状态码，默认：0
                    msgName: 'msg', //状态信息的字段名称，默认：msgz
                    countName: 'count', //数据总数的字段名称，默认：count
                    dataName: 'data' //数据列表的字段名称，默认：data
                },
                page: true, //开启分页
                cellMinWidth: 100,
                cols: [
                        [
                            {type: 'checkbox', fixed: 'left'},
                            {field: "roleId", title: "ID", fixed: "left", sort: true, type: "numbers",width: 150},
                            {field: "roleName", title: "角色名称", align: "center"},
                            {field: "createTime", title: "创建日期", align: "center"},
                            {field: "modifyTime", title: "修改日期", align: "center"},
                            {field: "roleRemark", title: "备注", align: "center", width: 440},
                            {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]
                ]
                ,toolbar: '#toolbar' //工具栏
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                    case 'addNewRole':
                        layer.open({
                            type: 2 //此处以iframe举例
                            ,title: '添加角色'
                            ,area: ['500px', '500px']
                            ,shade: 0
                            ,maxmin: true
                            ,content: './modifyRole.html'
                            ,yes: function(){
                                $(that).click();
                            }
                            ,btn2: function(){
                                layer.closeAll();
                            }

                            ,zIndex: layer.zIndex //重点1
                            ,success: function(layero){
                                layer.setTop(layero); //重点2
                            }
                        });
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });


        });
    </script>
</head>
<body>
<table class="layui-hide" id="roleTable"  lay-filter="test"></table>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="addNewRole">添加角色</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
